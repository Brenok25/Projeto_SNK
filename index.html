<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Recrutamento SNK :.</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <section class="tela">

        <div id="menu">
            <img id="gh" src="./assets/pngwing 1.png" alt="" width="44px" height="55px">

            <nav>
                <ul>
                    <li> Inscreva-se </li>
                    <li> Nossas tropas </li>
                    <li> Sobre nós </li>
                </ul>
            </nav>
        </div>

        <div id="title">
            <img src="./assets/Group 5.png" alt=""  width="1430px" height="533px">
        </div>

        <div class="text">
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc ac dui sagittis, facilisis ligula nec.Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc ac dui sagittis, facilisis ligula nec.</p>

            
        </div>


        <button id="open" onclick="OpenModal('dv-modal')">Inscreva-se já</button>

        <div id="dv-modal" class="modal">
            <div class="modal_content">

                <div class="modal-header">
                    <h1>Dados Pessoais</h1>
                </div>

                <div class="modal-body">
                    
                    <input class="complet" type="text" placeholder="Nome Completo"> <br> 

                    <input class="date"  type="number" placeholder="Dia">
                    <input class="date" id="month" type="number" placeholder="Mês">
                    <input class="date" id="year" type="number" placeholder="Ano"> <br>

                    <input type="text" id="city" placeholder="Cidade">
                    <input type="text" id="uf" placeholder="UF">

                    <input class="complet" type="email" placeholder="nomesobrenome@gmail.com">
                    
                    <select class="complet selected">
                        <option value="0" disabled selected>Selecione a tropa escolhida</option>
                        <option value="1">Tropa de Exploração</option>
                        <option value="2">Policia Militar</option>
                        <option value="3">Guarda Stacionada</option>
                    </select>

                </div>

                <div class="modal-footer">
                    <button id="close" onclick="CloseModal('dv-modal')">Cadastrar</button>
                </div>

            </div>
        </div>




    </section>








<script src="./script.js"></script>

</body>
</html>
